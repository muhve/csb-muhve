{% extends 'my_broken_app/index.html' %}

{% block content %}

<h2>{{ object.title }}</h2>
<p>{{ object.description }}</p>
<p>done: {{ object.done }}</p>

{% if not task.done %}
<form action="{% url 'task_complete' object.id %}" method="post">
  {% csrf_token %}
  <button type="submit">Complete</button>
</form>
{% endif %}

<form action="{% url 'task_delete' object.id %}" method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
{% endblock %}
