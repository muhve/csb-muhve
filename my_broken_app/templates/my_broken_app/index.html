{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My broken app</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <link rel="stylesheet" href="{% static '/css/register.css' %}">
</head>

<body>
  <nav class="navbar">
    <p class="navbar-brand">Broken application</p>

    {% if user.is_authenticated %}
    <p id="welcome-user">Welcome, {{ request.user.username }}</p>

    <ul>
      <li class="navbar-item">
        <a class="link" href="{% url 'logout' %}">Logout</a>
      </li>
    </ul>
    {% else %}
    <ul>
      <li>
        <a class="link" href="{% url 'login' %}">Login</a>
      </li>
      <li>
        <a class="link" href="{% url 'register' %}">Register</a>
      </li>
    </ul>
    {% endif %}
  </nav>

  {% block content %}
  {% endblock %}
</body>

</html>
